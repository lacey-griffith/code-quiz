<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div class="quiz-box">
        <div class="highscores">View Highscores</div>
        <div class="timer" id="timer"></div>

        <header class="title">
            <h1>JavaScript Quiz</h1>
        </header>
        <div class="quiz-content" id="quiz-content">
            <div class="quiz-questions" id="quiz-questions">
            </div>
            <div class="quiz-answers" id="quiz-answers">
                <div id="hide" class="hide">
                <button class="quiz-answers btn" id="answer1">1</button>
                <button class="quiz-answers btn" id="answer2">2</button>
                <button class="quiz-answers btn" id="answer3">3</button>
                <button class="quiz-answers btn" id="answer4">4</button>
                </div>
            </div>
            <button class="btn" id="start-button"></button>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>
</html>
