<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div class="quiz-box">
        <div class="highscores" id="highscores">View Highscores</div>
        <div class="timer" id="timer"></div>

        <header class="title">
            <h1>JavaScript Quiz</h1>
        </header>
        <div class="quiz-content" id="quiz-content">
            <div class="quiz-questions" id="quiz-questions">
            </div>
            <div class="view-score" id="view-score">
            </div>
            <div class="quiz-answers" id="quiz-answers">
                <button class="btn hide" id= "buttonA"></button>
                <button class="btn hide" id= "buttonB"></button>
                <button class="btn hide" id ="buttonC"></button>
                <button class="btn hide" id ="buttonD"></button>
                <div class="question-feedback" id="question-feedback">
                </div>
            </div>
            <button class= "start-btn" id="start-button"></button>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>
</html>
